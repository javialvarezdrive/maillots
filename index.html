<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aristic Photo Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Subtle vignette effect */
        background-color: #0f172a; /* bg-slate-900 */
        background-image: radial-gradient(circle at center, #1e293b 50%, #0f172a 100%);
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(22, 163, 74, 0);
          transform: scale(1.02);
        }
        50% {
          box-shadow: 0 0 25px rgba(34, 211, 238, 0.4), 0 0 10px rgba(34, 211, 238, 0.3);
          transform: scale(1.03);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }

      @keyframes fade-in-scale {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
      }

      .animate-fade-in-scale {
          animation: fade-in-scale 0.5s ease-out forwards;
      }
    </style>
